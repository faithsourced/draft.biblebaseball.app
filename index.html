<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>Bible Baseball - Draft a Question</title>
	
	<meta name="description" 				content="Send us your best Bible trivia questions and we'll add them to the game.">
	<meta name="keywords" 					content="bible trivia,game,baseball,kids,family,fun,activity">
  	<meta name="author" 					content="Faith Sourced Software Foundation">
  
	<meta property="og:url"					content="https://draft.biblebaseball.app" />
	<meta property="og:type"              	content="website" />
	<meta property="og:title"             	content="Bible Baseball - Draft a Question" />
	<meta property="og:description"       	content="Send us your best Bible trivia questions and we'll add them to the game." />
	<meta property="og:image"              	content="https://draft.biblebaseball.app/images/biblebaseball.png" />
	<meta property="og:image:width" 		content="512" />
	<meta property="og:image:height" 		content="512" />
	
	<link rel="stylesheet" href="https://use.typekit.net/vmv4gjp.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div class="diamond">
		<div class="registration-form">
			<header>
				<h1>Draft a Question</h1>
				<p>Fill out each of the following fields<br />and click <i class="fa fa-arrow-up"></i> or press <strong>RETURN</strong> to proceed.</p>
			</header>
			<form>
				<div class="input-section">
					<input class="text-field email" type="email" name="email" placeholder="Type your email address" autocomplete="off"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-envelope-o"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded">
					<input class="text-field question" type="text" name="question" placeholder="Type your question"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-question-circle"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded">
					<input class="text-field" type="text" name="answer" placeholder="Type the correct answer"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-check-circle"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded optional">
					<input class="text-field" type="text" name="explanation" placeholder="Type an explanation (optional)"/>
					<div class="animated-button"><span class="icon next"><i class="fa fa-commenting"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded">
					<input class="text-field" type="text" name="reference" placeholder="Type a Bible reference for the answer"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-bookmark"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded">
					<input class="text-field" type="text" name="incorrect1" placeholder="Type a wrong answer"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-times-circle"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded">
					<input class="text-field" type="text" name="incorrect2" placeholder="Type a second wrong answer"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-times-circle"></i></span><span class="next-button" title="Next Step"><i class="fa fa-arrow-up"></i></span></div>
				</div>
				<div class="input-section folded last">
					<input class="text-field" type="text" name="incorrect3" placeholder="Type a third wrong answer"/>
					<div class="animated-button"><span class="icon"><i class="fa fa-times-circle"></i></span><span class="next-button submit" title="Send Question"><i class="fa fa-paper-plane"></i></span></div>
				</div>
				<div class="response-section"> 
					<div class='message'></div>
					<div class="redo-box"><span class="redo-button"><i class="fa fa-refresh"></i></span></div>
				</div>
			</form>
		</div>
		<div class='faithsourced-attribution'><p>Created by <a href="https://faith.dev" target="_blank">FaithSourced</a>.</p></div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
